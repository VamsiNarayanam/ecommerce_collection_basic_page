<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <h1>All Products</h1>
  </section>

  <section class="controls">
    <div class="product-count" id="productCount">0 Products</div>
    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>
  </section>

  <section id="emptyState" class="empty-state">
    <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="Empty box" />
    <h2>Oops... looks like the shelves are empty!</h2>
    <p>Smash that "Load Products" button to fix this tragic situation.</p>
    <button id="loadBtn">Load Products</button>
  </section>

  <section id="productsContainer" class="products-container"></section>

  <script src="script.js"></script>
</body>
</html>
